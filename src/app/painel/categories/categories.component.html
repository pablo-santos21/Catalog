<p-toast />
<p-button type="button" (onClick)="showSuccess()" label="Success" severity="success" />

<!-- Lista de categorias -->
<div class="bg-gray-50 min-h-screen">
    <div class="p-4">
        <div class="bg-white p-4 rounded-md">
            <div>
                <div class="flex flex-row justify-between py-2">
                    <h2 class=" mx-0 my-auto text-xl font-bold text-gray-700">Categorias</h2>

                    <button (click)="createCategoryModal()" type="button" class="flex text-sm bg-green-700 hover:bg-green-900 text-white px-2 rounded focus:outline-none focus:shadow-outline py-3 gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 h-5 text-inherit flex">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        Cadastrar Categoria
                    </button>
                </div>


                <table class="text-left w-full">

                    <thead class="flex justify-between bg-gradient-to-tr from-indigo-600 to-purple-600 rounded-md px-4 text-white font-bold text-md">
                        <tr class="flex w-full">
                            <th class="p-4 w-1/12">Id</th>
                            <th class="p-4 w-2/12">Name</th>
                            <th class="p-4 w-4/12">Descrição</th>
                            <th class="p-4 w-2/12">Slug</th>
                            <th class="p-4 w-3/12">Opções</th>
                        </tr>
                    </thead>
                    <div class="flex m-auto">
                        <p-progressSpinner *ngIf="isLoading" ariaLabel="loading" class="m-auto" />
                    </div>
                    <tbody *ngFor="let category of categories" class="flex border-t text-sm font-normal  px-4">

                        <tr class="flex w-full">
                            <td class="p-4 w-1/12">#{{ category.id }}</td>
                            <td class="p-4 w-2/12">{{ category.name }}</td>
                            <td class="p-4 w-4/12">{{ category.description }}</td>
                            <td class="p-4 w-2/12">{{ category.slug }}</td>
                            <td class="p-4 w-3/12">
                                <button (click)="editCategoryModal(category)" type="button" class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Editar</button>
                                <button (click)="deleteCategory(category.id)" (onClick)="showError()" type="button" class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Deletar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Modal cadastrar categoria-->
    <div *ngIf="showCreateModal" class="fixed z-50 inset-0 bg-green-950 bg-opacity-90 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Cadastrar Categoria</h2>

                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input [(ngModel)]="name" name="name" type="text" id="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" [ngClass]="{'border-red-500': categoryExists}" required />
                        <div *ngIf="categoryExists" class="text-red-500 text-sm mt-2">{{ categoryErrorMessage }}</div>
                        <div *ngIf="!name || categoryErrorMessage === 'O campo nome é obrigatório.'" class="text-red-500 text-sm mt-2">{{ categoryErrorMessage }}</div>
                    </div>

                    <div class="mb-4">
                        <label for="edit-description" class="block mb-2 text-sm text-gray-600 dark:text-black font-bold">Descrição</label>
                        <input [(ngModel)]="description" name="description" type="text" id="edit-description" class="block w-full px-4 py-2 text-gray-700 border border-gray-200 rounded-md" required />
                        <div *ngIf="!description || categoryErrorMessage === 'O campo descrição é obrigatório.'" class="text-red-500 text-sm mt-2">{{ categoryErrorMessage }}</div>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-md mr-2" (click)="closeModal()">Cancelar</button>
                        <button (onClick)="showSuccess()" type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End modal -->

    <!-- Modal atualizar categoria-->
    <div *ngIf="showEditModal" class="fixed z-50 inset-0 bg-green-950 bg-opacity-90 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Editar Categoria</h2>

                <form (ngSubmit)="onEditSubmit()">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input [(ngModel)]="editCategory.name" name="name" type="text" id="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" [ngClass]="{'border-red-500': categoryExists}" required />
                        <div *ngIf="categoryExists" class="text-red-500 text-sm mt-2">{{ categoryErrorMessage }}</div>
                    </div>

                    <div class="mb-4">
                        <label for="edit-description" class="block mb-2 text-sm text-gray-600 dark:text-black font-bold">Descrição</label>
                        <input [(ngModel)]="editCategory.description" name="description" type="text" name="description" id="edit-description" class="block w-full px-4 py-2 text-gray-700 border border-gray-200 rounded-md" required />
                    </div>

                    <div class="flex justify-end">
                        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-md mr-2" (click)="closeModal()">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End model -->

</div>
