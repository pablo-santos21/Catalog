<div class="bg-gray-50 ">
    <div class="p-4">
        <div class="bg-vridro text-white p-4 rounded-md">
            <div class="flex flex-row py-2">
                <h2 class="mx-0 my-auto text-xl font-bold text-gray-100">Cadastro de Produtos</h2>
            </div>

            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="name">Nome do Evento</label>
                                <input pInputText id="name" name="title" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="title" />
                            </div>
                        </div>

                        <!-- <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="slug">Slug</label>
                                <input pInputText id="slug" name="slug" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="slug" />
                            </div>
                        </div> -->



                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="city">Cidade</label>
                                <input pInputText id="city" name="city" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="city" />
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="neighborhood">Endereço</label>
                                <input pInputText id="neighborhood" name="neighborhood" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="neighborhood" />
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="imagem">Imagem do Evento</label>
                                <p-fileUpload mode="basic" formControlName="image" chooseIcon="pi pi-upload" url="https://www.primefaces.org/cdn/api/upload.php" accept=".jpg,.jpeg,.png,.gif" maxFileSize="5000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Arquivo" name="imagem" id="imagem" class="p-4"></p-fileUpload>
                            </div>
                        </div>

                        <div class="flex-auto">
                            <label for="calendar-24h" class="font-bold block mb-2">Dia do Evento</label>
                            <p-calendar inputId="calendar" formControlName="eventDate" [showTime]="true" dateFormat="dd.mm.yy">
                            </p-calendar>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="typeEvent">Categoria do Evento</label>
                                <p-dropdown formControlName="typeEventId" [options]="typeEvent" optionLabel="name" placeholder="Selecione o tipo de evento" name="typeEvent" id="typeEvent"></p-dropdown>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="state">Estado do Evento</label>
                                <p-dropdown formControlName="state" [options]="statesDropdown" optionLabel="label" placeholder="Selecione o estado de evento" name="state" id="state"></p-dropdown>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="local">Modalidade do Evento</label>
                                <p-dropdown formControlName="local" [options]="modalOptions" optionLabel="label" placeholder="Selecione a Modalidade" name="local" id="local"></p-dropdown>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="description">Descrição do Produto</label>
                                <textarea rows="5" cols="30" pInputTextarea formControlName="description" class="input-style placeholder-blueGray-300 text-blueGray-600"></textarea>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="occurred">Evento ja ocorreu?</label>
                                <p-inputSwitch formControlName="occurred" class="px-3 py-3 w-full ease-linear transition-all duration-150 flex" name="occurred" id="occurred"></p-inputSwitch>
                            </div>
                        </div>

                        <div class="w-full px-4 mt-4">
                            <button type="submit" class="bg-vridro text-white py-2 px-4 rounded-md w-full">
                                Cadastrar Produto
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
