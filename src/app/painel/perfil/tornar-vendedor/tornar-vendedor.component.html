<p-toast [breakpoints]="{ 
    '767px': { width: '100%', right: '0', left: '20' },
 }"></p-toast>

<div class="bg-fundoForm shadow-2xl">
    <div class="p-4">
        <div class="bg-red p-4 rounded-md">
            <form [formGroup]="changeRoleForm" (ngSubmit)="onSubmit()">
                <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                    Trocar Role do Usuário
                </h6>

                <div class="flex flex-wrap">
                    <!-- Email Input -->
                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">
                                Email do Usuário
                            </label>
                            <input id="email" formControlName="email" type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Email do usuário">
                        </div>
                    </div>

                    <!-- Role Selection -->
                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="roleName">
                                Nova Role
                            </label>
                            <select id="roleName" formControlName="roleName" class="border-0 px-3 py-3 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="w-full px-4 mt-4 text-center">
                    <button type="submit" class="text-tituloForm font-semibold py-2 px-4 rounded-md border-2 border-bgFild hover:bg-bgFild hover:text-white hover:border-white hover:scale-105 duration-300 shadow-lg">
                        Trocar Role
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
