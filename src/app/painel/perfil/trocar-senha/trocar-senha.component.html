<p-toast [breakpoints]="{ 
    '767px': { width: '100%', right: '0', left: '20' },
 }" />

<div class="bg-fundoForm shadow-2xl">
    <div class="p-4">
        <div class="bg-red p-4 rounded-md">

            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">


                <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                    Troca de senha
                </h6>
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="currentPassword">
                                Senha atual
                            </label>
                            <input id="currentPassword" formControlName="currentPassword" type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="currentPassword" id="currentPassword">
                        </div>
                    </div>

                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="newPassword">
                                Nova Senha
                            </label>
                            <input id="newPassword" formControlName="newPassword" type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="newPassword" id="newPassword">
                        </div>
                    </div>

                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="confirmPassword">
                                Confirma a nova senha
                            </label>
                            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>

                </div>


                <div class="w-full px-4 mt-4 text-center ">
                    <button type="submit" class="text-tituloForm font-semibold py-2 px-4 rounded-md border-2 border-bgFild hover:bg-bgFild hover:text-white hover:border-white hover:scale-105 duration-300 shadow-lg">
                        Trocar Senha
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
