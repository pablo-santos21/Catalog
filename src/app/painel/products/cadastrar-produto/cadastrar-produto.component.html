<div class="bg-fundoForm shadow-shadowOne ">
    <div class="p-4">
        <div class="bg-fundoForm text-white p-4 rounded-md">
            <div class="flex flex-row py-2">
                <h2 class="mx-0 my-auto text-xl font-bold text-tituloForm">Cadastro de Produtos</h2>
            </div>

            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="name">Nome do Produto</label>
                                <input pInputText id="name" name="name" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="name" />
                            </div>
                        </div>

                        <!-- <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="slug">Slug</label>
                                <input pInputText id="slug" name="slug" class="input-style placeholder-blueGray-300 text-blueGray-600" formControlName="slug" />
                            </div>
                        </div> -->

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="currency-br">Preço do Produto</label>
                                <p-inputNumber formControlName="price" name="price" inputId="currency-br" mode="currency" currency="BRL" locale="pt-BR" inputStyleClass="input-style placeholder-blueGray-300 text-blueGray-600"></p-inputNumber>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="estoque">Estoque do Produto</label>
                                <p-inputNumber formControlName="stock" inputId="integeronly" name="stock" inputStyleClass="input-style placeholder-blueGray-300 text-blueGray-600"></p-inputNumber>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="imagem">Imagem do Produto</label>
                                <p-fileUpload mode="basic" formControlName="image" chooseIcon="pi pi-upload" url="https://www.primefaces.org/cdn/api/upload.php" accept=".jpg,.jpeg,.png,.gif" maxFileSize="5000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Arquivo" name="imagem" id="imagem" class="p-4"></p-fileUpload>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="flex flex-col relative w-full mb-3">
                                <label for="categoria">Categoria do Produto</label>
                                <p-dropdown formControlName="categoryId" [options]="categories" optionLabel="name" placeholder="Selecione a categoria" name="categoria" id="categoria"></p-dropdown>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="ativo">Produto está ativo?</label>
                                <p-inputSwitch formControlName="isActive" class="px-3 py-3 w-full ease-linear transition-all duration-150 flex" name="ativo" id="ativo"></p-inputSwitch>
                            </div>
                        </div>

                        <div class="w-full lg:w-4/12 md:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label for="description">Descrição do Produto</label>
                                <textarea rows="5" cols="30" pInputTextarea formControlName="description" class="input-style placeholder-blueGray-300 text-blueGray-600"></textarea>
                            </div>
                        </div>



                        <!-- <div class="w-full px-4 mt-4">
                            <button type="submit" class="bg-vridro text-white py-2 px-4 rounded-md w-full">
                                Cadastrar Produto
                            </button>
                        </div> -->
                    </div>
                    <div class="w-full px-4 mt-4 text-center ">
                        <button type="submit" class="text-tituloForm font-semibold py-2 px-4 rounded-md border-2 border-bgFild hover:bg-bgFild hover:text-white hover:border-white hover:scale-105 duration-300 shadow-lg">
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex justify-end">
                <img class="max-w-14" src="../../../assets/teste.svg" alt="Tesouros da Terra" />
            </div>
        </div>
    </div>
</div>
