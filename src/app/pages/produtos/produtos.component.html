<div class="h-96 text-white text-center grid bg-cover bg-[url('https://images.unsplash.com/photo-1683009427540-c5bd6a32abf6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop')]">
    <div class="col-start-1 row-start-1 bg-gray-800 bg-opacity-70 w-full h-full"></div>
    <div class="col-start-1 row-start-1 mx-auto my-auto">
        <h1 class="font-bold text-2xl">Produtos</h1>
        <p>Something interesting about hero message</p>
    </div>
</div>

<!-- component -->
<div tabindex="0" class="focus:outline-none">
    <div class="mx-auto container py-8">
        <!-- Correção: Remover a barra de fechamento -->


        <!-- <p-progressSpinner ariaLabel="loading" /> -->
        <div class="grid grid-cols-4 mx-auto gap-4 items-center lg:justify-between justify-center">
            <!-- Card 1 -->
            <div *ngFor="let produto of produtos" tabindex="0" class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8">
                <div>
                    <img alt="person capturing an image" src="https://cdn.tuk.dev/assets/templates/classified/Bitmap (1).png" tabindex="0" class="focus:outline-none w-full h-44" />
                </div>
                <div class="bg-white">
                    <div class="p-4">
                        <div class="flex items-center">
                            <a [href]="'http://localhost:4200/produto/' + produto.slug" tabindex="0" class="focus:outline-none text-lg font-semibold">{{produto.name}}</a>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs text-gray-600 mt-2">{{produto.description}}</p>
                        <div class="flex mt-4">
                            <div>
                                <h3>Preço:</h3>
                                <p tabindex="0" class="focus:outline-none text-xs text-gray-600 px-2 bg-gray-200 py-1">R$: {{produto.price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between px-4 pt-4">
                    <div class="bg-yellow-200 py-1.5 px-6 rounded-full">
                        <p tabindex="0" class="focus:outline-none text-xs text-yellow-700">{{produto.category?.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[8, 16, 20]"></p-paginator>
    </div>
    <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
</div>
